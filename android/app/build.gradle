// android/app/build.gradle
plugins {
  id("com.android.application")
  id("org.jetbrains.kotlin.android")
  id("com.facebook.react")
  id("com.google.gms.google-services")
}
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

react {
  autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace "com.mobile"

  defaultConfig {
    applicationId "com.mobile"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 2
    versionName "2.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

android {
    signingConfigs {
        release {
            storeFile file("my-release-key.jks")
            storePassword "123123"
            keyAlias "my-key-alias"
            keyPassword "123123"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}



  applicationVariants.all { variant ->
    variant.outputs.all { output ->
      def appName = "E_Care"
      def buildType = variant.buildType.name
      def versionName = variant.versionName
      def versionCode = variant.versionCode
      outputFileName = "${appName}-${buildType}-v${versionName}(${versionCode}).apk"
    }
  }

    // Fix conflict giữa react-native-agora và agora-react-native-rtm
    packagingOptions {
        pickFirst 'lib/arm64-v8a/libaosl.so'
        pickFirst 'lib/armeabi-v7a/libaosl.so'
        pickFirst 'lib/x86/libaosl.so'
        pickFirst 'lib/x86_64/libaosl.so'
      // Pick a single libc++_shared to prevent duplicate packaging across modules
      pickFirst '**/libc++_shared.so'
    }

  // Java 17 cho app
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
}

dependencies {
  implementation("com.facebook.react:react-android")

  if (hermesEnabled.toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }

  implementation platform('com.google.firebase:firebase-bom:32.7.0')
  implementation 'com.google.firebase:firebase-messaging'

  implementation "com.google.android.gms:play-services-location:$playServicesLocationVersion"
  implementation "com.google.android.gms:play-services-base:18.5.0"
  implementation "com.google.android.gms:play-services-maps:19.0.0"
}
